<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - ALKONITO</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .contenedor{
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tarjeta{
      width: 360px;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
    }
    h2{
      text-align: center;
      margin-top: 0;
    }
    label{
      font-weight: bold;
    }
    input{
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button{
      width: 100%;
      padding: 12px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover{
      background: #1d4ed8;
    }
    .mensaje{
      text-align: center;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }
    .sub{
      text-align:center;
      color:#555;
      margin-top:-10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="tarjeta">
      <h2>ALKONITO</h2>
      <p class="sub">Sistema Web de Transacciones</p>

      {% if mensaje %}
        <div class="mensaje">{{ mensaje }}</div>
      {% endif %}

      <form method="POST">
        <label>Usuario</label>
        <input type="text" name="usuario" placeholder="Ej: admin" required>

        <label>Clave</label>
        <input type="password" name="clave" placeholder="Ej: 1234" required>

        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>
</body>
</html>
