<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transacción - ALKONITO</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
    }
    .header{
      background: #111827;
      color: white;
      padding: 18px;
      text-align: center;
    }
    .contenedor{
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
    }
    label{
      font-weight: bold;
    }
    input, select{
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button{
      width: 100%;
      padding: 12px;
      border: none;
      background: #16a34a;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover{
      background: #15803d;
    }
    .mensaje{
      text-align: center;
      font-weight: bold;
      margin-bottom: 15px;
      color: #0f766e;
    }
    .volver{
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Registrar Transacción</h2>
  </div>

  <div class="contenedor">
    <a class="volver" href="/menu">⬅ Volver al menú</a>

    {% if mensaje %}
      <div class="mensaje">{{ mensaje }}</div>
    {% endif %}

    <form method="POST">
      <label>Tipo</label>
      <select name="tipo" required>
        <option value="Ingreso">Ingreso</option>
        <option value="Retiro">Retiro</option>
      </select>

      <label>Monto</label>
      <input type="number" step="0.01" min="0.01" name="monto" required>

      <label>Descripción</label>
      <input type="text" name="descripcion" placeholder="Ej: Depósito, Pago servicios">

      <button type="submit">Guardar Transacción</button>
    </form>
  </div>

</body>
</html>
